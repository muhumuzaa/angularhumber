
<div class="flex flex-col border-[0.1px] border-background1 bg-background2 hover:border-accent rounded-md px-6 py-8 shadow-lg hover:shadow-indigo-500/50 xs:max-md:transition-none transition ease-in-out duration-1000 hover:-translate-y-1 hover:scale-110 ">
    <span class="flex gap-4 items-center">
        <svg class="iconsboxed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
        </svg>
        <span class="text-lg">{{mydata?.title}}</span>
    </span>

    <p class="text-sm text-gray-400 py-4">{{mydata?.description}}
    </p>
    <span class="mb-2">Features: </span>
    
        
        
        <span *ngFor="let feature of mydata?.features" class="text-sm text-gray-400 flex">
            <svg class="w-4 h-4 rounded-full fill-current bg-accent mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg>
            {{ feature}}
        </span>
    
    <span class="my-2">Tech Stack</span>
    <span *ngFor="let tech of mydata?.technologies" class="text-sm text-gray-400 flex">
        <svg class="w-4 h-4 rounded-full fill-current bg-accent mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
          </svg>
        {{ tech}}
    </span>


</div>
