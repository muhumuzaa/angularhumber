<div class=" h-screen bg-background2 ">
    <div class="flex max-w-6xl mx-auto items-center justify-center h-full text-gray-100 flex-col">
        <header class="flex flex-col items-center justify-center pb-[2rem]">
            
            <p class="text-lg text-center ">Thinking of creating something awesome?</p>
            <p class="text-6xl font-bold pb-[1rem]">Contact me</p>
        </header>
    <form class="w-full max-w-lg" [formGroup]="reactiveForm" (ngSubmit)="ngOnSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-widetext-xs font-bold mb-2" for="fname">
              First Name
            </label>
            <input formControlName="firstname" class=" block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="fname" type="text" placeholder="Jane">
            <small *ngIf="reactiveForm.get('firstname')?.errors?.['required']" class="text-red-500 text-xs italic">First Name is required.</small>
            <small *ngIf="reactiveForm.get('firstname')?.errors?.['minlength']" class="text-red-500 text-xs italic">First Name can't be less than 2 characters</small>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-widetext-xs font-bold mb-2" for="lname">
              Last Name
            </label>
            <input formControlName="lastname" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lname" type="text" placeholder="Doe">
            <small *ngIf="reactiveForm.get('lastname')?.errors?.['required']" class="text-red-500 text-xs italic">Last Name is required.</small>
            <small *ngIf="reactiveForm.get('lastname')?.errors?.['minlength']" class="text-red-500 text-xs italic">Last Name can't be less than 2 characters</small>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="email">
              Email
            </label>
            <input formControlName="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" placeholder="Email">
            <small *ngIf="reactiveForm.get('email')?.errors?.['required']" class="text-red-500 text-xs italic">Email is required.</small>
            <small *ngIf="reactiveForm.get('email')?.errors?.['email']" class="text-red-500 text-xs italic">Enter correct email format.</small>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-city">
              City
            </label>
            <input formControlName="city" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Toronto">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-state">
              State
            </label>
            <div class="relative">
              <select formControlName="state" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                <option value="alberta">Alberta</option>
                <option value="ontario" >Ontario</option>
                <option value="ottawa">Ottawa</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-zip">
              Zip
            </label>
            <input formControlName="zip" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
          </div>
        </div>

        <button class="shadow mt-4 bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-5 uppercase tracking-wide rounded" type="button">
            Submit
          </button>
      </form>
    </div>
</div>
